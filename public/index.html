<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DEMO</title>
  </head>
  <body>

    <div id="app">
  <h2>Hello App!</h2>
  <p>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
    <router-link to="/user/abc">User/abc</router-link>
    <router-link to="/user/def">User/def</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>

<div id="app2"></div>

    <!-- <a href="https://www.google.com/">Google It!!</a> -->
 <script src="./bundle.js"></script>

  </body>
</html>
